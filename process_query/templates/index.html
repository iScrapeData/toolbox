<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Search Processing Tester</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <meta name="theme-color" content="blue" />
</head>

<body class="text-center">

  <main class="form-search">

    <div class="container">
      <h1>
        Search Processing Tester
      </h1>
    </div>

    <form id="search-form" role="search" method="POST" autocomplete="off" onsubmit="return validateForm()" validate>
      <input name="q" id="q" class="form-control" type="text" placeholder="Search" aria-label="Search" maxlength="40">
      <input class="btn btn-primary rounded-0" type="submit" value="Search">
    </form>
    <div class="container pt-4">

      {% if search_term %}
      <p class="text-danger">
        You searched for: <br> {{ search_term }}
      </p>
      <p class="text-success">
        Your database will see: <br> {{ strip_search }}
      </p>
      {% else %}
      {% endif %}
      <p id="alert"></p>
    </div>
  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <!-- My JS -->
  <script src="{{ url_for('static', filename='js/min/script.prod.js') }}"></script>

  <!-- Don't resubmit form on page refresh -->
  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
</body>

</html>
